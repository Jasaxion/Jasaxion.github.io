<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Jasaxion's 个人博客</title>
  <link rel="icon" href="NotebookIcon.ico" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Jasaxion的个人博客@Github：Jasaxion(bai_bo)">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">正在加载中~✌</div>
  
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'Jasaxion の 个人博客',
	  nameLink: '/',
      repo: 'https://github.com/Jasaxion',
      subMaxLevel: 2,
      loadSidebar: true,
      loadNavbar: true,
	  notFoundPage: true,
      search: 'auto',
	  search: {
		 placeholder: '此处进行搜索',
		 noData: '没有找到结果~',
	  },
	  copyCode: {
		buttonText : '点击复制',
		errorText : '出错辽',
		successText : '复制辽'
	  },
	  timeUpdater: {
		text: ">最后更新时间: {docsify-updated}",
		formatUpdated: "{YYYY}/{MM}/{DD}",
	  },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
	  loadFooter: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  

  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>
</html>
