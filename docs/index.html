<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Jasaxion's 个人博客</title>
  <link rel="icon" href="NotebookIcon.ico" >
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app">正在加载中~✌</div>

  <script>
    window.$docsify = {
	  relativePath: true,
      coverpage: [
        '/',
        '/en-us/',
        '/zh-cn/'
      ],
      name: 'Jasaxion の 个人博客',
      repo: 'https://github.com/Jasaxion',
      subMaxLevel: 2,
      loadSidebar: true,
	  autoHeader: true,
      loadNavbar: true,
      search: 'auto', // default,
	  'flexible-alerts': {
        note: {
          label: {
            '/de-DE/': 'Hinweis',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/de-DE/': 'Tipp',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/de-DE/': 'Warnung',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/de-DE/': 'Achtung',
            '/': 'Attention'
          }
        }
      },
	  search: {
		 placeholder: '此处进行搜索',
		 noData: '没有找到结果~',
	  },
	  copyCode: {
		buttonText : '点击复制',
		errorText : '出错辽',
		successText : '复制辽'
	  },
	  timeUpdater: {
		text: ">最后更新时间: {docsify-updated}",
		formatUpdated: "{YYYY}/{MM}/{DD}",
	  },
	  toc: {
		scope: '.markdown-section',
		headings: 'h1, h2, h3, h4, h5, h6',
		title: '目录',
	  },
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode),
        EditOnGithubPlugin.create(
          'https://github.com/Jasaxion/Jasaxion.github.io/tree/main/docs/',
		  null,
		  function(file) {
			return '在GitHub上编辑'
			}
		),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/Jasaxion">Jasaxion</a> &copy;2021.</span>',
            '<span>本博客构建依据 <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        },
        DocsifyCodefund.create(15)
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-cpp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</body>
</html>
