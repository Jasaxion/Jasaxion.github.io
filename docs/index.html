<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Jasaxion's 个人博客</title>
  <link rel="icon" href="NotebookIcon.ico" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Jasaxion的个人博客@Github：Jasaxion(bai_bo)">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link href="https://cdn.bootcss.com/prism/1.15.0/themes/prism.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/prism/1.15.0/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
</head>
<body>
  <div id="app">正在加载中~✌</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
  
  <script>
    window.$docsify = {
	  relativePath: true,
      coverpage: true,
      name: 'Jasaxion の 个人博客',
	  nameLink: '/',
      repo: 'https://github.com/Jasaxion',
      subMaxLevel: 2,
      loadSidebar: true,
      loadNavbar: true,
	  notFoundPage: true,
      search: 'auto',
	  'flexible-alerts': {
        note: {
          label: {
            '/de-DE/': 'Hinweis',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/de-DE/': 'Tipp',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/de-DE/': 'Warnung',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/de-DE/': 'Achtung',
            '/': 'Attention'
          }
        }
      },
	  search: {
		 placeholder: '此处进行搜索',
		 noData: '没有找到结果~',
	  },
	  copyCode: {
		buttonText : '点击复制',
		errorText : '出错辽',
		successText : '复制辽'
	  },
	  timeUpdater: {
		text: ">最后更新时间: {docsify-updated}",
		formatUpdated: "{YYYY}/{MM}/{DD}",
	  },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
	  loadFooter: true,
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode),
        EditOnGithubPlugin.create(
          'https://github.com/Jasaxion/Jasaxion.github.io/tree/main/docs/',
		  null,
		  function(file) {
			return '在GitHub上编辑'
			}
		)
        DocsifyCodefund.create(15)
      ]
    }
  </script>
  <script src="docsify-js/docsify@4"></script>
  <script src="docsify-js/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-matlab.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

</body>
</html>
